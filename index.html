<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io/apple-touch-icon"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon_io/site.webmanifest" />
    <script
      src="https://kit.fontawesome.com/ba5d1b21f1.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Javascript Project || CountDown Timer</title>
  </head>
  <body>
    <main>
      <div class="main-container text-center p-4 shadow">
        <h1 class="text-center text-white">Counter</h1>
        <h1 class="text-center text-success display-1" id="counter-value">
          50
        </h1>
        <div class="text-center">
          <button class="btn btn-lg" id="lower-btn">LOWER COUNT</button>
        </div>
        <div class="text-center">
          <button class="btn btn-lg mt-5" id="add-btn">ADD COUNT</button>
        </div>
      </div>
    </main>

    <footer>
      <a href="https://github.com/Nwachukwu-Uzor/countdown-timer">
        <i class="fab fa-github"></i>
      </a>
    </footer>
    <script src="./script.js"></script>
  </body>
